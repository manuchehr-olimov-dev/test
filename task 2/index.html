<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div>
        <label for="types">Тип</label>
        <select name = "types" id = "types" >
            <option value="fields-1">1</option>
            <option value="fields-2">2</option>
            <option value="fields-3">3</option>
        </select>
    </div>

    <div id="container">

    </div>

</body>
<script>

    const select = document.getElementById("types");

    select.addEventListener("change", (e) => {

        const fieldTypes = {
            "fields-1": [
                'field-1', 'field-2'
            ],
            "fields-2": [
                'field-1'
            ],
            "fields-3": [
                'field-1', 'field-2', 'field-3'
            ]
        }

        deleteInputs();

        const field = e.target.value;
        for(let i = 0; i < fieldTypes[field].length; i++){

            const inputId = fieldTypes[field][i];
            const labelFor = fieldTypes[field][i];
            const labelText = "Поле " + (i + 1);

            addInputs(inputId, labelFor, labelText);

        }

    })


    function addInputs(inputId, labelFor, labelText){
        const container = document.getElementById("container");
        const input = document.createElement("input");
        const label = document.createElement("label");
        const br = document.createElement("br");
        label.textContent = labelText;


        label.setAttribute("for", labelFor);
        input.setAttribute("id", inputId);

        container.appendChild(label);
        container.appendChild(input);
        container.appendChild(br);
    }
    function deleteInputs(){
        const container = document.getElementById('container')
        while (container.firstChild){
            container.firstChild.remove();
        }

    }

</script>

</html>
