<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример страницы</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        td {
            width: 30px;
            height: 30px;
            text-align: center;
            background-color: white;
        }

        button {
            margin: 10px;
        }
    </style>
</head>
<body>

<button onclick="highlightCells()">Выделить ячейки</button>
<button onclick="countZeroNeighbors()">Подсчитать</button>
<button onclick="highlightCells()">Выделить все ячейки</button>

<table id="myTable">
    <!-- Тут будет генерация случайных значений 0 или 1 для каждой ячейки -->
</table>

<script>
    // Функция для генерации случайных значений 0 или 1
    function getRandomBinary() {
        return Math.round(Math.random());
    }

    // Функция для создания и заполнения таблицы случайными значениями 0 или 1
    function createTable() {
        var table = document.getElementById("myTable");

        for (var i = 0; i < 5; i++) {
            var row = table.insertRow(i);
            for (var j = 0; j < 5; j++) {
                var cell = row.insertCell(j);
                cell.innerHTML = getRandomBinary();
            }
        }
    }

    // Функция для выделения ячеек таблицы желтым цветом
    function highlightCells() {
        var cells = document.getElementsByTagName("td");
        for (var i = 0; i < cells.length; i++) {
            cells[i].style.backgroundColor = "yellow";
        }
    }

    // Функция для подсчета и вывода количества ячеек с условием
    function countZeroNeighbors() {
        var cells = document.getElementsByTagName("td");
        var count = 0;

        for (var i = 0; i < cells.length; i++) {
            var row = Math.floor(i / 5);
            var col = i % 5;
            var zeroCount = 0;

            // Проверка ячеек вокруг текущей
            if (row > 0 && cells[i - 5].innerHTML == 0) zeroCount++;
            if (col > 0 && cells[i - 1].innerHTML == 0) zeroCount++;
            if (row < 4 && cells[i + 5].innerHTML == 0) zeroCount++;
            if (col < 4 && cells[i + 1].innerHTML == 0) zeroCount++;

            // Проверка условия
            if (zeroCount > 2) count++;
        }

        alert("Количество ячеек с 0 рядом с больше чем двумя 1: " + count);
    }


    // Создание таблицы при загрузке страницы
    window.onload = function () {
        createTable();
    };
</script>

</body>
</html>
